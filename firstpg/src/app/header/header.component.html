<html>
    <head>
    </head>
    <body>
		
			<!-- Navbar Start -->
			<nav class="navbar navbar-expand-lg bg-dark fixed-top navbar-dark">
				<div class="container">
					<a class="navbar-brand" href="#">ClearingFeed</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							
							
							
						</ul>
					</div>
				</div>
			</nav>
			<!-- Navbar End -->

		<div class="container-mt-5">
			<h3 class="text-primary text-center">Clearing Feed Generation</h3>
		</div>
        <div class="container mt-5">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Admin Login</h4>
							<form>
								<div class="form-group">
									<label>Email</label>
									<input type="email" placeholder="Email" class="form-control" [(ngModel)]="username" name="username">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="password">
								</div>
								<div class="form-group">
									<button  (click)=checkLogin() class="btn btn-success">Login</button>
								</div>
							</form>
						</div>
						
					</div>
				</div>
				<div class="col-md-4">
					
				</div>
			</div>
		</div>
    </body>
</html>
